<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="todo-matrix">
      <img src="./eisenhower-matrix.jpg" alt="todo matrix image">
      <a class="todo-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-wrapper">
      <p id="todo-add-task">
        <label for="new-task" class="new-task__label">Add Item</label>
        <div class="todo-add-task__wrapper">
          <input id="new-task" class="task__input" type="text">
          <button class="btn btn_add">Add</button>
        </div>
      </p>
      <h3 class="todo-category__title">Todo</h3>
      <ul id="todo-actual-tasks">
        <li class="task-item">
          <input class="task-completed__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input task__input_hidden">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete"><img class="btn btn_delete" src="./remove.svg" alt=""></button>
        </li>
        <li class="task-item editMode">
          <input class="task-completed__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input task__input_hidden">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
      <h3 class="todo-category__title">Completed</h3>
      <ul id="todo-completed-tasks">
        <li class="task-item">
          <input class="task-completed__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input task__input_hidden">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </main>
  <script src="app.js"></script>
  </body>
</html>
